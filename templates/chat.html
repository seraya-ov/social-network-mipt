<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Chat with {{email}}</title>
</head>
<body>
    <h1>Chat with {{email}}</h1>
    <div style="height:400px;width:1000px;border:1px solid #ccc;overflow:auto;">
        {{#messages}}{{> message}}{{/messages}}
    </div>
    <form action="/messages/send" enctype="multipart/form-data" method="POST">
        <input type="text" id="text" name="text"><br>
        <input type="hidden" id="sender" name="sender" value={{id}}>
        <input type="hidden" id="recipient" name="recipient" value={{rec_id}}>
        <input type="submit" value="Send"><br>
    </form>
</body>
</html>
